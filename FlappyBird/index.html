<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Flappy — Tarayıcıda</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <canvas id="game" width="400" height="600" aria-label="Flappy Bird Oyunu"></canvas>
    <div id="hud">
      <div class="row">
        <button id="btn-start" class="btn">Başlat / Yeniden Başlat (SPACE)</button>
        <button id="btn-pause" class="btn">Duraklat (P)</button>
      </div>
      <div class="row small">
        <span>Kontroller: SPACE / Tıkla / Dokun</span>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
